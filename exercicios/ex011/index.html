<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/we-live.mp3" type="audio/mpeg">
        <source src="midia/we-live.ogg" type="audio/ogg">
        <source src="midia/we-live.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/we-live.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>
    <!-- MP3 WAV OGG -->
    <!-- WAV é o formato mais pesado -->
</body>
</html>
