    <title>Links</title>
    <style>

        /*
            SELETOR
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
        */

        body {
            font: sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .especial {
            background-color: red;
            color: white;
        }

        .especial:visited {
            background-color: red;
            color: white;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
