<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que
        está na mesma pasta:</p>
    <img src="logoHTML.png" alt="Logo HTML5">
    <p>Abaixo está uma imagem de uma pasta diferente:</p>
    <img src="imagens/logoCSS.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://static-00.iconduck.com/assets.00/js-icon-256x256-uupxhvjj.png" alt="Logo JS">
</body>

</html>
